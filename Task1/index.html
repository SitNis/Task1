<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "container" id = "containerId">
        <div class = "container__currentMessage" id = "container__currentMessage-Id">
            <button v-on:click="removeLastMessage">x</button>
                <li
                  is="messages"
                  v-for="(message, index) in messagesList"
                  v-bind:key="message.id"
                  v-bind:title="message.text"
                ></li>
        </div>
        <div class = "container__allMessages">
            <ul>
                <li
                  is="messages"
                  v-for="(message, index) in messagesList"
                  v-bind:key="message.id"
                  v-bind:title="message.text"
                ></li>
              </ul>
        </div>
        <div class = "container__inputMessage">
            <input  v-model="newMessage"></input>
            <button v-on:click="addButton">Send</button>
        </div>
    </div>
    <script src = 'script.js'></script>
</body>
</html>
